<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"> <ui:composition
	template="template/template.xhtml">
	<ui:define name="content">

		<div class="risk-background"> <div class="index-wrapper">

		<h1 class="index-title">¡Regístrate para conquistar!</h1> <h:form
			id="registerForm" styleClass="signin-form">

			<div class="form-grid"> <div class="form-input"> <p:inputText
				id="fullName" value="#{registerbean.fullName}" required="true"
				placeholder="Nombre completo" styleClass="form-input txtBlack" /> </div>

			<div class="form-input"> <p:inputText id="email"
				value="#{registerbean.email}" required="true"
				placeholder="Correo electrónico" styleClass="form-input txtBlack" />
			</div> <div class="form-input"> <p:password id="password"
				value="#{registerbean.password}" feedback="true" toggleMask="true"
				required="true" placeholder="Contraseña"
				styleClass="form-input txtBlack" /> </div> <div class="form-input">
			<p:password id="confirmPassword"
				value="#{registerbean.confirmPassword}" feedback="false"
				toggleMask="true" required="true" placeholder="Repite tu contraseña"
				styleClass="form-input txtBlack" /> </div> <div class="form-input">
			<p:selectOneMenu id="role" value="#{registerbean.type}"
				required="true" styleClass="form-input txtBlack">
				<f:selectItem itemLabel="Selecciona tu rol" itemValue=""
					noSelectionOption="true" />
				<f:selectItem itemLabel="Jugador" itemValue="Jugador" />
				<f:selectItem itemLabel="Administrador" itemValue="Administrador" />
			</p:selectOneMenu> </div> </div>

			<p:commandButton value="Registrarme"
				action="#{registerbean.crearUsuario}" process="@form"
				update="@form, :registerForm:messages"
				styleClass="signin-btn btn-text" style="margin-top:20px;" />


			<h:link outcome="iniciarsesion.xhtml" styleClass="login-link"
				style="display:block; margin-top:15px; font-weight:bold;">
    ¿Ya tienes cuenta? Inicia sesión
</h:link>


			<p:messages id="messages" showDetail="true" showIcon="false"
				autoUpdate="true" styleClass="btn-text" style="margin-top:15px;" />
		</h:form> </div> </div>

		<p:growl id="growl-sticky" for="sticky-key" showDetail="true"
			sticky="true" styleClass="btn-text" />

	</ui:define>
</ui:composition> </html>
