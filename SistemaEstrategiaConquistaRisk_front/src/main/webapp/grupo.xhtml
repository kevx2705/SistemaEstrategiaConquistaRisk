<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="template/template.xhtml">
	<ui:define name="content">

		<div class="risk-background">
			<div class="setup-wrapper">
				<h1 class="setup-title">Selecci√≥n de grupo</h1>
				<p class="setup-subtitle">Elije la cantidad de jugadores y
					escribe sus nombres</p>

				<h:form id="setupForm">
					<p:panel header="Cantidad de jugadores" styleClass="setup-panel">
						<p:spinner id="numJugadores" value="#{gameBean.numJugadores}"
							min="2" max="6" step="1" size="2" style="width:80px;" />
						<p:commandButton value="Confirmar"
							actionListener="#{gameBean.generarCamposJugadores}"
							update="playerNamesPanel" styleClass="btn-confirm" />
					</p:panel>

					<p:panel id="playerNamesPanel" header="Nombres de los jugadores"
						styleClass="setup-panel">
						<ui:repeat value="#{gameBean.listaJugadores}" var="jugador"
							varStatus="status">
							<div class="player-input">
								<h:outputLabel value="Jugador #{status.index + 1}:"
									for="nombre#{status.index}" />
								<p:inputText id="nombre#{status.index}"
									value="#{jugador.nombre}" placeholder="Escribe el nombre"
									styleClass="input-name" />
							</div>
						</ui:repeat>

						<p:commandButton value="Iniciar Partida"
							onclick="window.location.href='tablero.xhtml';"
							styleClass="btn-start" />
					</p:panel>
				</h:form>
			</div>
		</div>

	</ui:define>
</ui:composition>
</html>
